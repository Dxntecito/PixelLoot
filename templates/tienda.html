<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelLoot | Tienda Principal</title>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/8e044f2531.js" crossorigin="anonymous"></script>
    <!--Vincular Css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos1.css">
    <link rel="stylesheet" href="css/estilos2.css">
    <!--Tipografía Ubuntu-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!--Div del logo-->
        <div id="caja1">
            <a href="index.html">
                <img src="imagenes/logo_pxl.jpg" alt="pixel_loot" id="logo-pixel-header">
            </a>
        </div>
        
        <!--Botón de menú hamburguesa-->
        <div id="menu-hamburguesa">
            <button id="toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>

        <!--Menú desplegable-->
        <div id="responsive-menu">
            <!-- contenido del menú responsive -->
        </div>

        <!--Nav general de página-->
        <nav id="caja2">
            <ul id="nav-menu">
                <li><a href="index.html" class="nav-menu-links">Novedades</a></li>
                <li><a href="tienda.html" class="nav-menu-links">Tienda</a></li>
                <li><a href="sobre-nosotros.html" class="nav-menu-links">Sobre Nosotros</a></li>
                <li><a href="soporte.html" class="nav-menu-links">Soporte</a></li>
            </ul>
        </nav>
        
        <!--Perfil del usuario-->
        <div id="caja3">
            <a href="#" id="user-icon">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
        <div id="overlay"></div>
        <div id="circular-animation"></div>
        <div id="circular-animation-message">Ingresa a tu carrito</div>
        <!--Sub menú de usuario-->
        <div id="user">
            <ul id="user-menu">
                <li><a href="perfil.html" class="user-menu-links">Mi Perfil</a></li>
                <li><a href="carrito.html" class="user-menu-links">Mi Carrito</a></li>
                <li><a href="iniciar-sesion.html" class="user-menu-links">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>  
    <main>
        <div id="tienda-container">
            <h1>Tienda</h1>
            <br>
            <div class="tnd-productos">
                <div class="tnd-barra-busqueda">
                    <button class="btn btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        &nbsp; Buscar
                    </button>
                    <!-- <div class="filtros-precios">
                        &nbsp; Filtrar entre: S/. &nbsp;
                        <input class="btn btn-search btn-search-2" placeholder="--">
                        &nbsp; y &nbsp;
                        <input class="btn btn-search btn-search-2" placeholder="--">
                    </div> -->
                </div>
                <div class="tnd-contenido">
                    <div id="juegos-contenedor">
                        <!--Contenido de tarjetas de juegos autogeneradas-->
                    </div>
                </div>
                <div class="tnd-filtros">
                    <nav class="categorias">     
                        <div>
                            <div class="categoria-item">
                               <input type="checkbox" class="btn" name="categoria" value="Accion">
                                <label><a href="Accion.html">Acción</a></label>
                            </div>
                            <div class="categoria-item">
                                <input type="checkbox" class="btn" name="categoria" value="Aventura">
                                <label><a href="Aventura.html">Aventura</a></label>
                            </div>
                            <div class="categoria-item">
                                <input type="checkbox" class="btn" name="categoria" value="Retro">
                                <label><a href="Retro.html">Retro</a></label>
                            </div>
                            <div class="categoria-item">
                                <input type="checkbox" class="btn" name="categoria" value="Terror">
                                <label><a href="Terror.html">Terror</a></label>
                            </div>
                        </div>
                        <div>
                            <div class="categoria-item">
                                <input type="checkbox" class="btn" name="categoria" value="Rol">
                                <label><a href="Rol.html">Rol</a></label>
                            </div>
                            <div class="categoria-item">
                                <input type="checkbox" class="btn" name="categoria" value="Sandbox">
                                <label><a href="Sandbox.html">Sandbox</a></label>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="main-end">
            &nbsp;
        </div>
        <div id="copyright">
            <p>
                Copyright © 2024 PixelLoot - All rights reserved
            </p>
        </div>
        <div id="setting">
            <div id="country" class="sub-setting">
                <i class="fa-solid fa-location-dot"></i>
                <p>Perú</p>
            </div>
            <hr>
            <div id="language" class="sub-setting">
                <i class="fa-solid fa-language"></i>
                <p>Español</p>
            </div>
            <hr>
            <div id="coin" class="sub-setting">
                <i class="fa-solid fa-coins"></i>
                <p>PEN</p>
            </div>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
    <script src="js/juegos.js"></script>
</body>
</html>
